webdriver {
          autodownload = true
          driver = chrome
          capabilities {
            browserName = "chrome"
            acceptInsecureCerts = true
            "goog:chromeOptions" {
              args = ["--lang=es-es","disable-geolocation","--disable-dev-shm-usage","--remote-allow-origins=*","test-type", "ignore-certificate-errors", "--window-size=1366,768", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking","-incognito"]
            }
          }
    }